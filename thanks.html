<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <title>Crazybaby</title>
</head>

<body>
  <main>
    <section class="thanks">
      <div class="thanks__container">
        <h3 class="thanks__title">
          Thank you!
        </h3>
        <p class="thanks__text thanks__text--bold">
          We hope you enjoy your purchase!
        </p>
        <p class="thanks__text">
          Your order is proccessing. We’ll email you an update when we’ve shipping it.
        </p>
        <a href="index.html" class="button button__thanks">HOMEPAGE</a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__container">
      <a href="#" class="logo-link footer__logo-link footer__logo-link-outer"><img class="logo footer__logo" src="img/logo.svg" alt="Crazybaby_logo" width="161" height="26"></a>
      <ul class="footer__socials footer__socials--outer">
        <li class="footer__faceebok">
          <a class="footer__faceebok-link">
            <img src="img/facebook.svg" alt="Facebook" width="11" height="19">
          </a>
          <a class="visually-hidden">Facebook</a>
        </li>
        <li class="footer__twitter">
          <a class="footer__twitter-link">
            <img src="img/twitter.svg" alt="Twitter" width="22" height="17">
          </a>
          <a class="visually-hidden">Twitter</a>
        </li>
        <li class="footer__Instagram">
          <a class="footer__instagram-link">
            <img src="img/instagram.svg" alt="Instagram" width="18" height="18">
          </a>
          <a class="visually-hidden">Instagram</a>
        </li>
      </ul>
      <p class="footer__rights">
        © 2019 All rights reserved. Terms of Use & Privacy Policy
      </p>
    </div>
  </footer>
</body>
</html>
