<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <title>Crazybaby</title>
</head>

<body>
  <main>
    <nav class="navigation navigation--inner">
      <a href="#" class="cart__logo-container logo-link">
        <img src="./images/logo.svg"
            class="logo header__logo cart__logo"
            alt="Crazybaby_logo"
            width="161"
            height="26">
      </a>
      <a href="cart.html" class="cart__close"></a>
    </nav>

    <section class="shipping shipping--outer">
      <div class="buy buy--shipping buy--outer">
        <div class="buy__waypoint">
          <span class="buy__dot buy__dot--use"></span>
          <span class="buy__point buy__point--active">CART</span>
        </div>

        <svg class="buy__line" width="188" height="1" fill="none" xmlns="http://www.w3.org/2000/svg"><path stroke="#4F4F4F" d="M0 .5h188"/></svg>

        <div class="buy__waypoint">
          <span class="buy__dot buy__dot--active"></span>
          <span class="buy__point buy__point--active">SHIPPING</span>
        </div>

        <div class="buy__waypoint">
          <span class="buy__dot"></span>
          <span class="buy__point ">PAYMENT</span>
        </div>
      </div>
      <form class="form shipping__form">
        <fieldset class="shipping__placeholder shipping__placeholder--name">
          <legend>First and Last Name *</legend>
        </fieldset>
        <input type="text" class="form__input shipping__input form__input--outer shipping__input--name" placeholder="First and Last Name *" required>

        <fieldset class="shipping__placeholder shipping__placeholder--email">
          <legend>Email *</legend>
        </fieldset>
        <input type="email" class="form__input shipping__input form__input--outer shipping__input--email" placeholder="Email *" required>

        <fieldset class="shipping__placeholder shipping__placeholder--phone">
          <legend>Phone number *</legend>
        </fieldset>
        <input type="tel" class="form__input shipping__input form__input--outer shipping__input--phone" placeholder="Phone number *" required>

        <fieldset class="shipping__placeholder shipping__placeholder--country">
          <legend>Country *</legend>
        </fieldset>
        <input type="text" class="form__input shipping__input form__input--outer shipping__input--country" placeholder="Country *" required>

        <fieldset class="shipping__placeholder shipping__placeholder--city">
          <legend>City *</legend>
        </fieldset>
        <input type="text" class="form__input shipping__input form__input--outer shipping__input--city" placeholder="City *" required>

        <fieldset class="shipping__placeholder shipping__placeholder--address">
          <legend>Address *</legend>
        </fieldset>
        <input type="text" class="form__input shipping__input form__input--outer-last shipping__input--address" placeholder="Address *" required>

        <div class="form__buttons form__buttons--outer shipping__buttons shipping__buttons--outer">
          <a href="#" class="form__link shipping__link">return to cart</a>
          <button class="button button__order button--form">CONTINUE</button>
        </div>
      </form>
    </section>

    <section class="payment hide payment--outer">
      <div class="buy buy--outer">
        <div class="buy__waypoint buy__waypoint--active">
          <span class="buy__dot buy__dot--use"></span>
          <span class="buy__point buy__point--active">CART</span>
        </div>

        <svg class="buy__line buy__line--second" width="188" height="1" fill="none" xmlns="http://www.w3.org/2000/svg"><path stroke="#4F4F4F" d="M0 .5h188"/></svg>

        <div class="buy__waypoint buy__waypoint--active">
          <span class="buy__dot buy__dot--use"></span>
          <span class="buy__point buy__point--active">SHIPPING</span>
        </div>

        <svg class="buy__line buy__line--third" width="188" height="1" fill="none" xmlns="http://www.w3.org/2000/svg"><path stroke="#4F4F4F" d="M0 .5h188"/></svg>

        <div class="buy__waypoint">
          <span class="buy__dot buy__dot--active"></span>
          <span class="buy__point buy__point--active">PAYMENT</span>
        </div>
      </div>
      <div class="payment__container">
        <div class="payment__pictures">
          <img class="payment__picture payment__picture--master-card"
              src="./images/MasterCard.png" alt="Master Card">
          <img class="payment__picture payment__picture--visa"
              src="./images/visa.png" alt="Visa">
          <img class="payment__picture payment__picture--apple"
              src="./images/apple.png" alt="Apple">
          <img class="payment__picture payment__picture--american"
              src="./images/american.png" alt="American Express">
        </div>
        <form method="get" class="payment__form form--outer">
          <fieldset class="payment__fieldset payment__holder">
            <legend class="legend">Card holder</legend>
            <input type="text"
                   class="form__input form__input--outer payment__input"
                   placeholder="Your Name">
          </fieldset>

          <fieldset class="payment__fieldset payment__number">
            <legend>Card number</legend>
            <input type="text"
                   class="form__input form__input--outer payment__input"
                   placeholder="0000 0000 0000 0000">
          </fieldset>

          <fieldset class="payment__fieldset payment__expires">
            <legend>Expires</legend>
            <div class="payment__wrapper">
              <input type="text"
                     class="form__input form__input--outer payment__input payment__input--expires"
                     placeholder="MM">
              <span class="payment__separator">/</span>
              <input type="text"
                     class="form__input payment__input payment__input--expires"
                     placeholder="YY">
            </div>
          </fieldset>

          <fieldset class="payment__fieldset payment__fieldset--outer payment__cvc">
            <legend>CVC</legend>
            <input type="text"
                   class="form__input form__input--outer payment__input payment__input--cvc"
                   placeholder="CVC">
          </fieldset>

          <div class="form__buttons form__buttons--outer payment__buttons">
            <a href="#" class="form__link form__link--shipping">
              return to shipping
            </a>
            <a href="thanks.html" class="button button__order button__form button__form--shipping">
              place order
            </a>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__container">
      <a href="#" class="logo-link footer__logo-link footer__logo-link--outer">
        <img class="logo footer__logo" src="./images/logo.svg" alt="Crazybaby_logo" width="161" height="26">
      </a>
      <ul class="footer__socials footer__socials--outer">
        <li class="footer__faceebok">
          <a class="footer__faceebok-link">
            <img src="./images/facebook.svg" alt="Facebook" width="11" height="19">
          </a>
          <a class="visually-hidden">Facebook</a>
        </li>
        <li class="footer__twitter">
          <a class="footer__twitter-link">
            <img src="./images/twitter.svg" alt="Twitter" width="22" height="17">
          </a>
          <a class="visually-hidden">Twitter</a>
        </li>
        <li class="footer__Instagram">
          <a class="footer__instagram-link">
            <img src="./images/instagram.svg" alt="Instagram" width="18" height="18">
          </a>
          <a class="visually-hidden">Instagram</a>
        </li>
      </ul>
      <p class="footer__rights">
        Â© 2019 All rights reserved. Terms of Use & Privacy Policy
      </p>
    </div>
  </footer>

  <script src="./scripts/shipping.js"></script>
</body>
</html>
